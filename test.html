<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SÃ©lecteur interactif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .autocomplete-container {
            position: relative;
            display: inline-block;
        }
        .autocomplete-results {
            position: absolute;
            border: 1px solid #ccc;
            background-color: #fff;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
            width: 50%;
        }
        .autocomplete-results div {
            padding: 10px;
            cursor: pointer;
        }
        .autocomplete-results div:hover {
            background-color: #f0f0f0;
        }
        input {
            padding: 10px;
            width: 300px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="autocomplete-container">
    <input type="text" id="search-input" placeholder="Rechercher une option...">
    <input type="text" id="lulu" placeholder="City">
    <div id="autocomplete-results" class="autocomplete-results"></div> 
</div>

<script>
    const options = [
        "Apple",
        "Banana",
        "Cherry",
        "Date",
        "Elderberry",
        "Fig",
        "Grape",
        "Honeydew",
        "Kiwi",
        "Lemon",
        "Mango",
        "Nectarine",
        "Orange",
        "Papaya",
        "Quince",
        "Raspberry",
        "Strawberry",
        "Tangerine",
        "Ugli fruit",
        "Watermelon"
    ];

    const input = document.getElementById("search-input");
    const resultsContainer = document.getElementById("autocomplete-results");

    input.addEventListener("input", function() {
        const query = input.value.toLowerCase();
        resultsContainer.innerHTML = ""; // Clear previous results

        if (query) {
            const filteredOptions = options.filter(option => 
                option.toLowerCase().includes(query)
            );

            filteredOptions.forEach(option => {
                const resultItem = document.createElement("div");
                resultItem.textContent = option;
                resultItem.addEventListener("click", function() {
                    input.value = option; // Set input value to the clicked option
                    resultsContainer.innerHTML = ""; // Clear results
                });
                resultsContainer.appendChild(resultItem);
            });
        }
    });

    document.addEventListener("click", function(event) {
        if (!event.target.closest(".autocomplete-container")) {
            resultsContainer.innerHTML = ""; // Close dropdown if clicked outside
        }
    });
</script>

</body>
</html>
